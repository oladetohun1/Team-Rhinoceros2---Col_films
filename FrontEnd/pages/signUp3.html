<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Sign Up</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css" />
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href="index.html"
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <a href="signIn.html"><button class="form-btn">Sign In</button></a>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- SIGN UP PROGRESS============== -->

      <div class="sign-up-progress-container">
        <h3>Verification</h3>
        <div class="sign-up-progress">
          <div class="div1"></div>
          <div class="div2 active"></div>
          <div class="div3"></div>
        </div>

        <h2>OTP verification</h2>
        <p>
          To verify your identiyy, we will send a code to your student email.
        </p>
      </div>
      <!-- END OF SIGN UP PROGRESS============== -->

      <!-- FORM SECTION=============================== -->
      <div class="sign-up-form-warpper">
        <form action="verification-page3.html" name="sign-Up">
          <div class="verification-input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/user-inactive.svg"
              alt=""
              class="input-icon"
            />
            <input
              type="email"
              placeholder="Enter Student Email "
              for="email"
              required />
          </div>
          <button type="submit" class="continue-btn">Next</button>
        </form>
        <div class="outer-form-container">
          <br />
          <a href="signIn.html"
            >Alrady have an account? <span class="sign-up-link">Sign In</span>
          </a>
        </div>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
