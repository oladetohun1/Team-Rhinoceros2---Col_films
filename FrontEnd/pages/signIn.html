<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Sign In</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

 
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href="index.html"
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

       <a href="signUp1.html"> <button class="form-btn">Sign Up</button>
      </nav>
    </a>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- FORM SECTION=============================== -->
      <div class="form-warpper">
        <h1 class="form-title">Sign In</h1>
        <form action="authenticated-home-page.html" name="sign-in" method="get" >
          <div class="input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/user-icon.svg"
              alt=""
              class="input-icon"
            />
            <input type="email" placeholder="Email Address" for="email" required />
          </div>

          <div class="input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/password-icon-inactive.svg"
              alt=""
              class="input-icon"
            />
            <input type="password" placeholder="password" for="password" required/>
          </div>
<!-- <a href="authenticated-home-page.html">  </a>  -->

<button type="submit" class="login-btn" >Log In</button>
       

          <div class="remember-container">
            <label for="remember-me".sign-up-cta
              ><input type="checkbox" class="remember-me" id="remember-me" />
              Remember Me</label
            >

            <a href="forgotPassword.html" class="forgot-pass">Forgot Paassword?</a>
          </div>
          <a href="signUp1.html"
            >New to Glance? <span class="sign-up-link">Sign Up</span> now</a
          >
        </form>
        <div class="mrg-bottom"></div>
      </div>
    </div>
   <script src="/FrontEnd/javascript/signin-validation.js"></script>
  </body>
</html>
