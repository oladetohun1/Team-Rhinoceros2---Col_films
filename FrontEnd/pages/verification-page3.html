<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Sign Up</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css" />
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href="index.html"
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <a href="signIn.html"><button class="form-btn">Sign In</button></a>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- SIGN UP PROGRESS============== -->

      <div class="sign-up-progress-container">
        <h3>Verification</h3>
        <div class="sign-up-progress">
          <div class="div1"></div>
          <div class="div2"></div>
          <div class="div3 active"></div>
        </div>

        <h2>We have sent your code to your Email</h2>
        <p>Enter the 6 digit code sent to your email</p>
      </div>
      <!-- END OF SIGN UP PROGRESS============== -->

      <!-- FORM SECTION=============================== -->
      <div class="sign-up-form-warpper">
        <form action="authenticated-home-page.html" name="sign-Up">
          <div class="code-input-div">
            <!-- form input div==================== -->

            <input
              type="number"
              placeholder="- - - - - -"
              for="number"
              class="verification-code"
              required
            />
          </div>

          <button type="submit" class="continue-btn">Verify account</button>
        </form>
        <div class="outer-form-container">
          <br />
          <a href=""
            >Didn't Get a Code? <span class="sign-in-cta">Resend Code</span>
          </a>
          <a href="signUp3.html" class="change-email">Change Email</a>
        </div>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
